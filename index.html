<!doctype html>
<html ng-app="IamRuvin" ng-controller="mainCtrl">
  <head>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
  </head>
  <body>
    <nav class="w3-sidenav w3-large w3-padding w3-collapse w3-light-grey w3-animate-left" style="width:200px;">
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-closenav w3-large w3-hide-large">Close &times;</a>
      <a href="#/">Home</a>
      <a href="#/blog">Blog</a>
      <a href="#/about">About</a>
    </nav> 
    
    <div class="w3-main" style="margin-left:200px">
      <header class="w3-container w3-lime">
        <span class="w3-opennav w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</span>
        <h1 ng-bind="pageName"></h1>
      </header>
      
      <div class="w3-container" ng-view></div>
      
      <footer class="w3-container w3-lime w3-bottom">
        <p>Built with angulajs and w3css.</p>
      </footer>
    </div>
      
    <script src="app.js"></script>
    <script src="controllers.js"></script>
    <script>
      function w3_open() {
        document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
      }      
      function w3_close() {
        document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
      }
    </script>
  </body>
</html>
