<!doctype html>
<html ng-app="IamRuvin">
  <head>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
  </head>
  <body>
    <nav class="w3-sidenav w3-large w3-collapse w3-dark-grey w3-animate-left w3-card-4" style="width:160px;">
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-padding-32 w3-closenav w3-large w3-hide-large">Close &times;</a>
      <a class="w3-padding-32" href="#/">Home</a>
      <a class="w3-padding-32" href="#/blog">Blog</a>
      <a class="w3-padding-32" href="#/about">About</a>
    </nav> 
    
    <div class="w3-main w3-animate-right" style="margin-left:160px">
      <header class="w3-container w3-deep-orange">
        <span class="w3-opennav w3-xlarge w3-hide-large" onclick="w3_open()">&#9776;</span>
        <h1>I am Ruvin</h1>
      </header>
      
      <div class="w3-container w3-dark-grey" ng-view></div>
      
      <footer class="w3-container w3-deep-orange w3-bottom">
        <p>Built with angulajs and w3css.</p>
      </footer>
    </div>
      
    <script src="app.js"></script>
    <script src="controllers.js"></script>
    <script>
      function w3_open() {
        document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
      }      
      function w3_close() {
        document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
      }
    </script>
  </body>
</html>
